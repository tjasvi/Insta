name: Every-2-Hours Bot Run

on:
  schedule:
    - cron: '0 */2 * * *'   # every 2 hours at minute 0 (UTC)
  workflow_dispatch:        # manual run button

concurrency:
  group: i-py-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 180   # 3 hours â€” safe for a <2h run; hosted max is 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps || true

      - name: Run script
        run: python i.py
